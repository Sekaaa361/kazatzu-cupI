<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на KazATZU CUP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Регистрация на KazATZU CUP</h1>
        <form action="" method="post" onsubmit="return saveRegistration();">
            <label for="team-name">Название команды:</label>
            <input type="text" id="team-name" name="team-name" required>

            <label for="captain-name">Имя капитана:</label>
            <input type="text" id="captain-name" name="captain-name" required>

            <label for="email">Email для связи:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="members">Количество участников:</label>
            <input type="number" id="members" name="members" min="1" max="5" required>

            <input type="submit" value="Зарегистрироваться">
        </form>
        <div id="message"></div>
        <h2>Зарегистрированные команды</h2>
        <ul id="registered-teams">
            <!-- Список зарегистрированных команд будет отображаться здесь -->
        </ul>
    </div>

    <script>
        function saveRegistration() {
            const teamName = document.getElementById('team-name').value;
            const captainName = document.getElementById('captain-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const members = document.getElementById('members').value;

            const teamInfo = `${teamName} (Капитан: ${captainName}, Email: ${email}, Телефон: ${phone}, Участников: ${members})`;

            // Создаем элемент списка
            const li = document.createElement('li');
            li.textContent = teamInfo;

            // Добавляем элемент в список зарегистрированных команд
            document.getElementById('registered-teams').appendChild(li);

            // Сообщение о регистрации
            document.getElementById('message').textContent = 'Регистрация прошла успешно!';

            // Очищаем поля ввода
            document.getElementById('team-name').value = '';
            document.getElementById('captain-name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('members').value = '';

            return false; // Отменяем отправку формы
        }
    </script>

</body>
</html>
